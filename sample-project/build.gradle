 * For more details take a look at the Java Libraries chapter in the Gradle
 * User Manual available at https://docs.gradle.org/6.6.1/userguide/java_library_plugin.html
 */

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.11'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'

    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.31'

    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'

    implementation 'com.oracle.database.jdbc:ojdbc8:21.8.0.0'

    implementation 'com.oracle.database.nls:orai18n:21.8.0.0'
}
